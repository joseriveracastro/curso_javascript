<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Aprendiendo jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/02-eventos.js"></script>

    <style>
      #caja {
        width: 250px;
        height: 250px;
        border: 2px solid black;
        background: yellow;
      }
      /* #caja:hover{
            transition: 300ms all;
            background: yellowgreen;
            cursor: pointer;
        } */
      input {
        padding: 10px;
        width: 300px;
        font-size: 20px;
      }

      #datos {
        border: 4px dashed black;
        padding: 10px;
        width: 250px;
        height: 50px;
        margin-top: 10px;
        display: none;
      }
      #sigueme {
        width: 25px;
        height: 25px;
        position: absolute;
        display:block;
        background:green;
        opacity: 0.3;
        border-radius: 999px;
      }
    </style>
  </head>
  <body>
    <h1>Aprendiendo jQuery - Eventos</h1>

    <div id="sigueme"></div>

    <form>
      <input type="text" id="nombre" />
    </form>
    <div id="datos"></div>
    <br />

    <div id="caja">
      Soy una Caja
    </div>
  </body>
</html>
